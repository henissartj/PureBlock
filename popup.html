<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PureBlock</title>
  <link rel="stylesheet" href="popup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class='container'>
    <h1>PureBlock</h1>
    <p class='slogan'>Browse pure, stay secure.</p>

    <div class='toggle-container'>
      <input id='checkbox' type='checkbox' />
      <label class='switch' for='checkbox'>
        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512' class='slider'>
          <path d='M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V256c0 17.7 14.3 32 32 32s32-14.3 32-32V32zM143.5 120.6c13.6-11.3 15.4-31.5 4.1-45.1s-31.5-15.4-45.1-4.1C49.7 115.4 16 181.8 16 256c0 132.5 107.5 240 240 240s240-107.5 240-240c0-74.2-33.8-140.6-86.6-184.6c-13.6-11.3-33.8-9.4-45.1 4.1s-9.4 33.8 4.1 45.1c38.9 32.3 63.5 81 63.5 135.4c0 97.2-78.8 176-176 176s-176-78.8-176-176c0-54.4 24.7-103.1 63.5-135.4z'></path>
        </svg>
      </label>
    </div>

    <div class='options'>
      <label for='ua-select'>User-Agent :</label>
      <select id='ua-select'>
        <option value='random'>Aléatoire</option>
        <option value='chrome'>Chrome (Desktop)</option>
        <option value='firefox'>Firefox (Desktop)</option>
        <option value='safari'>Safari (Desktop)</option>
        <option value='chrome-mobile'>Chrome (Mobile)</option>
        <option value='firefox-mobile'>Firefox (Mobile)</option>
        <option value='safari-mobile'>Safari (Mobile)</option>
      </select>

      <label class='alert-toggle'>
        <input type='checkbox' id='alert-checkbox' />
        <span>Notifications discrètes lors d'un blocage</span>
      </label>
    </div>

    <div class='stats'>
      <div class='stat'>
        <span id='blocked-count'>0</span>
        <p>bloqués</p>
      </div>
      <div class='stat'>
        <span id='saved-data'>0</span>
        <p>KB économisés</p>
      </div>
    </div>
  </div>

  <script src='popup.js'></script>
</body>
</html>
